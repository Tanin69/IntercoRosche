<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Operation Rogue Wave Piercer</title>
    <!-- font import -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Marvel&display=swap" rel="stylesheet">
    <!-- icon site -->
    <link rel="icon" type="image/png" href="./img/logo.png"/>
    <!-- style framework bulma import -->
    <link rel="stylesheet" href="./style/bulma.min.css">
    <!-- personnal style import -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="has-navbar-fixed-top">

    <!-- navbar -->
    <div w3-include-html="./includes/navbar.html"></div>

    <!-- image header -->
    <header>
        <div id="img-header" class="home"></div>
    </header>

    <!-- information panel -->
    <div w3-include-html="./includes/info-panel.html"></div>

    <!-- content -->
    <section>
        <!-- title -->
        <div class="content-title">
            <h1 class="title">Créer un compte</h1>
        </div>

        <!-- content -->
        <div class="content">
            <div class="columns">
                <div class="column">

                    
                    <small>
                            Créer un compte pour participer à l'<b>Opération Rogue Wave Piercer</b> !
                    </small>
                    
                    <br>
                    <br><br>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Pseudo</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="text" placeholder="pseudo">
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Team</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="select">
                                    <select>
                                      <option value="">-- Choisir une team --</option>
                                      <option value="GDC">GDC</option>
                                      <option value="GIE">GIE</option>
                                      <option value="autres">Autres...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Email</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="email" placeholder="me@example.com">
                                </p>
                            </div>
                        </div>
                    </div>
                      
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">Mot de passe</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control">
                                    <input class="input" type="email" placeholder="example_mdp">
                                </p>
                            </div>
                        </div>
                    </div>

                    <br><br>

                    <div class="field is-grouped is-grouped-right">
                        <p class="control">
                            <a class="button is-primary">
                            Créer
                            </a>
                        </p>
                        <p class="control">
                            <a class="button is-light">
                            Annuler
                            </a>
                        </p>
                    </div>

                    <br><br>

                    <small>
                            Vous avez déjà un compte ? <br>
                            Connecté vous sans attendre pour l'<b>Opération Rogue Wave Piercer</b> : <a href="./login.html">Connexion</a>
                    </small>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <div w3-include-html="./includes/footer.html"></div>
</body>
<!-- jquery import -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- personnal script import -->
<script src="./script/includeHTML.js"></script>
<script src="./script/script.js"></script>
</html>
